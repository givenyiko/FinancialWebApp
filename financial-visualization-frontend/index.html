<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ“Š Financial Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }

        .message.success {
            color: green;
        }

        .message.error {
            color: red;
        }

        #dashboard {
            display: none;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #dashboard h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        table th {
            background: #f0f0f0;
        }

        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Financial Data Visualization</h1>

    <form id="uploadForm">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter user ID" required>

        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Enter year (e.g. 2025)" required>

        <label for="file">Excel File (.xlsx):</label>
        <input type="file" id="file" accept=".xlsx" required>

        <button id="uploadBtn" type="submit">Upload and Process</button>
        <div id="uploadMessage" class="message"></div>
    </form>

    <div id="dashboard">
        <h2 id="userInfo"></h2>
        <p id="yearInfo"></p>

        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Amount ($)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="chart-container">
            <canvas id="financialChart"></canvas>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
